<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>
<body>
<h2>회원가입 페이지</h2>
<div>
	<form action="/signup" method="post">
		<table border="1">
			<tr>
				<td>
					아이디
				</td>
				<td>
					<input id="inputId" name="userId" type="text" size="10"/>
				</td>
			</tr>
			<tr>
				<td>
					비밀번호
				</td>
				<td>
					<input id="inputPassword" name="userPassword" type="password" size="10"/>
				</td>
			</tr>
			<tr>
				<td>
					닉네임
				</td>
				<td>
					<input id="inputName" name="userName" type="text" size="10"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button type="submit">가입하기</button>
				</td>
			</tr>

		</table>
	</form>
</div>
</body>
</html>
